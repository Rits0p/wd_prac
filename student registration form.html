<html>
<head>
 <center><h1>student registration form </h1></center>  
    <form action="">
        <fieldset>
            <legend>registration form</legend>
            <form>
                <div>
                    <label for="full-name">Enter your full name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div>
                    <label for="enrollment no">Enter your enrollment no</label>
                    <input type="enrollment no" id="enrollment no" name="enrollment no" required>
                </div>
                <div>
                    <label for="semester">Enter your semester</label>
                    <input type="semester" id="semester" name="semester" required>
                </div>
                <div>
                    <label for="branch">enter your branch </label>
                    <input type="branch" id="branch" name="branch" required>
                </div>
                <div>
                    <label for="phone no">enter your phone no </label>
                    <input type="phone  no" id="phone  no" name="phone  no" required>
                </div>
                <div>
                    <label for="birthdate">enter your birthdate</label>
                    <input type="birthdate" id="birthdate" name="birthdate" required>

                </div>
                <div>
                    <label for="address">enter your address </label>
                    <input type="address" id="address" name="address" required>
                </div>
                <div>
                    <label for="email">Enter your email </label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="parents phone no">parents phone no</label>
                    <input type="phone  no" id="phone  no" name="phone  no" required>
                </div>
                <div>
                    <label>gender</label>
                <div>
                        <label for="male">
                            <input type="radio" id="male" name="gender" value="male"> male
                        </label>
                </div>
                <div>
                        <label for="female">
                            <input type="radio" id="female" name="gender" value="female"> female
                        </label>
               </div>     
               </div>                 
               </div>
              </div>
               <center> <button type="submit">Submit</button></center>
            </form>
        </fieldset>
    </form>
</head>
</html>
